<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index1.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="image-equilibrium.jpg"
        alt="Image Equilibrium"
        height="250"
        width="250"
        class="NFT-image"
      />
      <article class="main-content">
        <div class="main-topic">Equilibrium #3429</div>
        <div class="content">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="middle-content">
          <p class="eth-price">
            <img
              src="icon-ethereum.svg"
              alt="Icon of Ethereum"
              height="13"
              width="10"
            />
            0.041 ETH
          </p>
          <p class="time-left">
            <img
              src="icon-clock.svg"
              alt="Icon of clock"
              height="13"
              width="13"
            />
            3 days left
          </p>
        </div>
        <hr class="line" />
        <p class="bottom-alignment">
          <img
            src="image-avatar.png"
            alt="Avatar Image"
            height="20px"
            width="20px"
          />
          Creation of <span class="name">Jules Wyvern</span>
        </p>
      </article>
    </div>
  </body>
</html>
